<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/vndusd.css" />
  </head>
  <body>
    <div class="container">
      <div class="vnd-to-usd">
        <div class="vnd">
          <input type="number" placeholder="Nhập số tiền..." />
          <span>VNĐ</span>
        </div>
        <span>to:</span>
        <div class="usd">
          <div class="result-usd"></div>
          <span>USD</span>
        </div>
        <div class="button">
          <button class="convert">Convert</button>
          <button class="remove">Remove</button>
        </div>
      </div>
      <div class="usd-to-vnd">
        <div class="vnd">
          <input type="number" placeholder="Nhập số tiền..." />
          <span>USD</span>
        </div>
        <span>to:</span>
        <div class="usd">
          <div class="result-usd"></div>
          <span>VNĐ</span>
        </div>
        <div class="button">
          <button class="convert">Convert</button>
          <button class="remove">Remove</button>
        </div>
      </div>
    </div>
    <script src="js/vndusd.js"></script>
  </body>
</html>
